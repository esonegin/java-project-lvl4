<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">

<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Анализатор страниц</title>
        <link rel='stylesheet' href='/webjars/bootstrap/5.1.1/css/bootstrap.min.css'>
        <script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    </head>
</head>
<section layout:fragment="content">


    <h1>Сайты</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="col-1">ID</th>
            <th>Имя</th>
            <th class="col-2">Последняя проверка</th>
            <th class="col-1">Код ответа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="url : ${urls}" th:object="${url}">
            <td th:text="*{getId()}"></td>
            <td>
                <a th:href="@{/urls/{id}(id=*{getId()})}" th:text="${#strings.abbreviate(url.getName(), 30)}"></a>
            </td>
            <td>
                <a th:text="${#temporals.format(url.createdAt, 'dd-MM-yyyy HH:mm')}"></a>
            </td>
            <!--<td th:text="${#strings.abbreviate(article.getDescription(), 60)}"></td>-->
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-5">
            <li class="page-item disabled">
                <a class="page-link" href="/urls?page=0">Previous</a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="/urls?page=1">1</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href="/urls?page=2">Next</a>
            </li>
        </ul>
    </nav>
    </div>
    <div class="container">
    </div>
</section>
